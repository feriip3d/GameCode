    <!-- CONTEUDO DA PAGINA -->
    <section id="conteudo">
        <br/><br/><br/>
        <h1 style="text-align: center;">Trabalhe Conosco!</h1>
        <p style="text-align: center;">Deseja fazer parte da nossa equipe? Preencha o formulario abaixo e aguarde nosso contato!</p>
        <br/><hr/>
        <form id="form_curriculo" class="form_padrao">
            <label>Nome completo*:</label>
            <input type="text" required="required" name="Nome" maxlength=30 style="width: 50%;"/>
            <label>Gênero*: </label>
            <select name="estados-brasil" style="width: 20%;">
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
            </select>

            <br/><br/>
            <label>Cidade*:</label>
            <input type="text" required="required" name="Cidade" style="width: 40%;" maxlength="20"/>
            
            <label>Estado*:</label>
            <select name="estados-brasil" style="width: 40%;">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
            </select>


            <br/><br/>
            <label>Celular*:</label>
            <input type="tel" required="required" name="celfone" style="width: 40%;" maxlength="20" pattern="[\(]\d{2}[\)]\d{5}[\-]\d{4}$"/>
            <label>Telefone Fixo:</label>
            <input type="tel" name="celfone" style="width: 35%;" maxlength="20" pattern="[\(]\d{2}[\)]\d{4}[\-]\d{4}$"/>

            <br/><br/>
            <label>Sobre você*:</label>
            <textarea name="sobre" placeholder="Uma breve descrição sobre você" rows="5" style="width: 80%;"></textarea>
            <br/><br/>
            <label>Nos envie uma foto sua:</label>
            <input type="file" id="foto_c" name="foto_c" accept="image/png, image/jpeg" style="width: 95%;">
            <br><br>
            <input type="submit" value="Enviar" style="width: 95%">
        </form>
